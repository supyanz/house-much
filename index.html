<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>House Much? üè† </h1>
    <div class="container">
        <form id="mortgageForm">
            <label for="propertyValue">Property Value ($): <br/> <div class="propertyValueDisplay"><span id="propertyValueDisplay">0</span></div></label>
            <div class="col-xs-12 propertyValue__slider">
                <div class="propertyValue__fine-tune propertyValue--colorized">Slide to adjust your property price</div>
                <span class="popover-toggle propertyValue__slider-wrapper" data-testid="popover">
                    <div class="pg-slider">
                        <div class="pg-slider__before">S$ 0</div>
                        <div class="pg-slider__track">
                            <div class="pg-slider__progress" id="sliderProgress"></div>
                        </div>
                        <input class="pg-slider__thumb" type="range" min="0" max="5000000" step="10000" tabindex="0" value="0" id="propertyValueSlider">
                        <div class="pg-slider__after">S$ 5,000,000</div>
                    </div>
                    
                </span>
                
            </div>
            
            <label for="loanPercentage">Loan Amount (as % of Property Value):</label>
            <input type="number" id="loanPercentage" required><br>
            
            <label for="interestRate">Mortgage Interest Rate (%):</label>
            <input type="number" id="interestRate" required><br>
            
            <label for="loanTenure">Loan Tenure (years):</label>
            <input type="number" id="loanTenure" required><br>
            
            <label for="personAIncome">Person A Monthly Income ($):</label>
            <input type="number" id="personAIncome" required><br>
            
            <label for="personBIncome">Person B Monthly Income ($):</label>
            <input type="number" id="personBIncome" required><br>
            
            <label for="personAOABalance">Person A Current OA Balance ($):</label>
            <input type="number" id="personAOABalance" required><br>
            
            <label for="personBOABalance">Person B Current OA Balance ($):</label>
            <input type="number" id="personBOABalance" required><br>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <div class="calculation-results">
            <h3>Calculation Results</h3>
            <p>Downpayment Required: <span id="downpayment"></span></p>
            <p>CPF to be Used for Downpayment: <span id="cpfForDownpayment"></span></p>
            <p>Cash Required for Downpayment: <span id="cashForDownpayment"></span></p>
            <p id="cashTopUp"></p>
            <p>Monthly Repayment Amount: <span id="monthlyRepayment"></span></p>
            <p>Remaining Cash after Repayment: <span id="remainingCashFlow"></span></p>
        </div>
    </div>

    <!-- Include the slider.js file -->
    <script src="slider.js"></script>
</body>
</html>
